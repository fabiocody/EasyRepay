<div class="login-div" fxLayoutAlign="center center">
    <mat-card class="login-card mt-5 mx-2 m-md-5">
        <mat-card-title class="mb-4">Login</mat-card-title>
        <mat-card-content>
            <ng-form [formGroup]="form" (keydown.enter)="login()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>{{ "USERNAME" | translate }}</mat-label>
                        <input matInput formControlName="username" autocapitalize="off" required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>{{ "PASSWORD" | translate }}</mat-label>
                        <input matInput type="password" formControlName="password" required />
                    </mat-form-field>
                </div>
            </ng-form>
            <div *ngIf="error" class="alert alert-danger error-alert" role="alert">
                <mat-icon class="error-alert">error</mat-icon>
                <span class="error-alert ml-1">{{ error | translate }}</span>
            </div>
            <button mat-flat-button color="primary" [disabled]="!form.valid || loading" (click)="login()">
                {{ "LOGIN" | translate }}
            </button>
        </mat-card-content>
    </mat-card>
</div>
