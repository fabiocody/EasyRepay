<mat-card-title>{{'PEOPLE' | translate}}</mat-card-title>

<app-spinner [loading]="loading"></app-spinner>

<button mat-fab class="mat-elevation-z3 mr-md-2 mb-md-2" color="primary" (click)="addPerson()">
  <mat-icon>person_add</mat-icon>
</button>

<div *ngIf="people.length > 0" class="row mt-4">
  <ng-container *ngFor="let p of people">
    <app-person-card class="col-12 col-md-6 col-lg-4 mb-3 cursor-pointer" [person]="p" [routerLink]="['/transactions/', p.id]"></app-person-card>
  </ng-container>
</div>
